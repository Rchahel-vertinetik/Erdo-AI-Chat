<! DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vertinetik AI Chatbot</title>
  <style>
    :root { --footer-h: 52px; }

    /* Page layout */
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      padding-bottom: var(--footer-h); /* leave space for footer */
    }

    #app {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: stretch;
    }

    /* Chatbox */
    #chatbox {
      width: 400px;
      max-width: 100%;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      margin: 10px;
    }

    /* Input area pinned at top */
    .input-area {
      display: flex;
      align-items: center;
      gap: 5px;
      padding: 10px;
      border-bottom: 1px solid #ccc;
      background-color: #f9f9f9;
      flex-shrink: 0;
    }

    #userInput {
      flex: 1;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      outline: none;
      font-size: 14px;
    }

    /* Split button */
    .split-button {
      display: flex;
      position: relative;
    }
    .split-button > button {
      background-color: #007bff;
      color: white;
      font-weight: bold;
      border: none;
      padding: 10px 12px;
      cursor: pointer;
      font-size: 14px;
      border-top-left-radius: 4px;
      border-bottom-left-radius: 4px;
      transition: background 0.3s ease;
    }
    .split-button > button:hover { background-color: #0056b3; }

    .split-button .dropbtn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px;
      font-size: 14px;
      cursor: pointer;
      border-top-right-radius: 4px;
      border-bottom-right-radius: 4px;
      transition: background 0.3s ease;
    }
    .split-button .dropbtn:hover { background-color: #0056b3; }

    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      top: 100%;
      background-color: #ffffff;
      min-width: 160px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      z-index: 1;
      border-radius: 4px;
      overflow: hidden;
      flex-direction: column;
    }
    .dropdown-content button {
      width: 100%;
      padding: 10px;
      text-align: left;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 14px;
      color: #333;
      transition: background 0.2s ease;
    }
    .dropdown-content button:hover { background-color: #f1f1f1; }
    .dropdown:hover .dropdown-content { display: flex; }

    /* Messages fill remaining space */
    #messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      scroll-behavior: smooth;
    }

    /* Message bubbles */
    .user, .bot {
      max-width: 75%;
      padding: 10px 15px;
      border-radius: 20px;
      line-height: 1.4;
      word-wrap: break-word;
    }
    .user {
      background-color: #007bff;
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 0;
    }
    .bot {
      background-color: #e4e6eb;
      color: black;
      align-self: flex-start;
      border-bottom-left-radius: 0;
    }

    /* Sticky footer disclaimer */
    #disclaimer {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      font-size: 0.8em;
      color: #666;
      background: #f8f8f8;
      text-align: center;
      padding: 8px 12px;
      border-top: 1px solid #ddd;
      z-index: 9999;
      height: var(--footer-h);
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="chatbox">
      <!-- Input at top -->
      <div class="input-area">
        <textarea
          id="userInput"
          placeholder="Type your message..."
          onkeydown="handleKeyPress(event)"
          rows="2"
        ></textarea>

        <div class="split-button">
          <button onclick="sendTask()">Send</button>
          <div class="dropdown">
            <button class="dropbtn">‚ñº</button>
            <div class="dropdown-content">
              <button onclick="clearChat()">üßπ Clear Chat</button>
              <button onclick="sendClearMap()">üó∫Ô∏è‚ùå Clear Map</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Messages in center -->
      <div id="messages"></div>
    </div>
  </div>

  <!-- Sticky footer disclaimer -->
  <div id="disclaimer">
    Some interactions may be logged to help us improve your experience.
  </div>

  <script src="script.js"></script>
</body>
</html>
