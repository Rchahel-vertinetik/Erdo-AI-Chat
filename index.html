<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArcGIS Chatbot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>ArcGIS Chatbot</h1>

    <div id="chatbox">
        <div id="messages"></div>
        <input type="text" id="userInput" placeholder="Ask about features..." onkeypress="handleKeyPress(event)">
        <button onclick="processQuery()">Send</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
